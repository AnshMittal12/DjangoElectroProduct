<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/project.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/static/project.js"></script>
</head>

<body>
    <div class="maincontainer">
        <div><img src="/static/background.png" height="100%" width="100%"> </div>
        <div class="box">
            <form class="row-md-12" action="/productsubmit" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="col-md-12 headingtext">
                    <img src="/static/Companylogo.jpg" width="70">
                    <div style="margin-left: 10px;">Electro Inventry</div>
                    <div>
                        <a href="/fetchallrecord" style="text-decoration: none;align-items: center; display: flex;flex-direction: row; justify-content: space-around; "><img src="/static/list.png" width="40"></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 text">
                        <label style="font-family: Julee; font-weight: bold;" for="producttype"
                            class="form-label">Product Type</label>
                        <select class="form-select" name="productid" id="producttype"
                            aria-label="Default select example">
                            <option selected>-Select Type-</option>
                        </select>
                    </div>
                    <div class="col-md-6 text ">
                        <label style="font-family: Julee; font-weight: bold;" for="companyname"
                            class="form-label">Company Name</label>
                        <select class="form-select" name="companyid" id="companyname"
                            aria-label="Default select example">
                            <option selected>-Select Company-</option>
                        </select>
                    </div>
                    <div class="col-md-6 text ">
                        <label style="font-family: Julee; font-weight: bold;" for="productname"
                            class="form-label">Product Name</label>
                        <select class="form-select" name="modelid" id="modelname"
                            aria-label="Default select example">
                            <option selected>-Select Model-</option>
                        </select>
                    </div>
                    <div class="col-md-6 text ">
                        <label style="font-family: Julee; font-weight: bold;" for="date"
                            class="form-label">Manifacturing Date</label>
                        <input type="date" class="form-control" name="mfg" id="date">
                    </div>
                    <div class="col-md-6 text">
                        <label style="font-family: Julee; font-weight: bold;" for="productprice"
                            class="form-label">Price</label>
                        <input type="text" class="form-control" name="price" id="productprice">
                    </div>
                    <div class="col-md-6 text">
                        <label style="font-family: Julee; font-weight: bold;" for="productoffer"
                            class="form-label">Offer</label>
                        <input type="text" class="form-control" name="offer" id="productoffer">
                    </div>
                    
                    <div class="col-md-12 text">
                        <label for="formFile" style="font-family: Julee; font-weight: bold;" class="form-label">Upload
                            Photo</label>
                        <input class="form-control" name="pic" type="file" id="formFile">
                    </div>
                    <div class="col-md-6 text" style="display: flex; justify-content: center; align-items: center;">
                        <button type="submit" style="width: 85%;" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-md-6 text" style="display: flex; justify-content: center; align-items: center;">
                        <button type="reset" style="width: 85%;" class="btn btn-primary">Reset</button>
                    </div>
                    <div class="col-md-12" style="display: flex; align-items: center;justify-content: center;">
                        <span style="font-weight: bold;">{{message}}</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
